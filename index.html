<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYAD AUTO PRESTIGE | Excellence & Héritage</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,700;0,900;1,400&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #C8102E; --gold: #B4975A; --blue: #002349; --light: #f9f9f9; --dark: #050505; }
        
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--light); color: var(--blue); overflow-x: hidden; }
        
        /* Navbar de Luxe */
        nav { background: white; padding: 20px 5%; position: sticky; top: 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border-bottom: 4px solid var(--red); }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo-text { font-family: 'Bodoni Moda', serif; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; line-height: 0.8; }
        .logo-text span { color: var(--red); font-size: 0.9rem; letter-spacing: 5px; display: block; margin-top: 5px; }

        /* HERO MODERN */
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero.jpg.jpeg') center/cover; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-family: 'Bodoni Moda', serif; font-size: clamp(3rem, 10vw, 6rem); font-style: italic; margin: 0; text-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* SECTION HÉRITAGE - LE CŒUR DU SITE (MONUMENTALE) */
        .heritage-exclusive {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            overflow: hidden;
            cursor: pointer;
            background: black;
        }
        .heritage-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 30%, rgba(0,0,0,0) 100%), url('vieux-chauffeur.jpg.png') center/cover no-repeat;
            transition: transform 1.2s ease;
            filter: grayscale(20%);
        }
        .heritage-exclusive:hover .heritage-bg { transform: scale(1.05); }
        
        .heritage-content {
            position: relative;
            z-index: 2;
            padding: 0 10%;
            max-width: 700px;
        }
        .heritage-content h2 { font-family: 'Bodoni Moda'; font-size: 4rem; margin: 0; color: var(--gold); line-height: 1; }
        .heritage-content p { font-size: 1.4rem; line-height: 1.6; margin: 30px 0; font-weight: 300; font-style: italic; }
        .heritage-btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--red);
            color: white;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 2px;
            border-radius: 0;
            transition: 0.3s;
        }
        .heritage-exclusive:hover .heritage-btn { background: var(--gold); }

        /* PARTENARIATS LUXE */
        .partners-bar {
            background: var(--blue);
            padding: 60px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        .partner-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(180, 151, 90, 0.3);
            padding: 30px;
            text-align: center;
            color: var(--gold);
            cursor: pointer;
            transition: 0.4s;
        }
        .partner-box:hover { background: white; color: var(--blue); transform: translateY(-10px); }
        .partner-box i { font-size: 2.5rem; margin-bottom: 15px; display: block; }
        .partner-box span { font-weight: 700; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }

        /* FLOTTE MODERNE */
        .section-title { font-family: 'Bodoni Moda', serif; text-align: center; font-size: 3.5rem; margin: 100px 0 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; padding: 0 8% 100px; max-width: 1600px; margin: 0 auto; }
        .card { background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.05); overflow: hidden; transition: 0.5s; cursor: pointer; }
        .card:hover { transform: translateY(-15px); }
        .card img { width: 100%; height: 450px; object-fit: cover; border-bottom: 5px solid var(--red); }
        .card-body { padding: 30px; text-align: center; }

        /* VINTAGE MODE */
        #vintage-ui { display: none; background: var(--dark); color: white; }

        /* HORLOGE CLIGNOTANTE */
        @keyframes pulse-clock { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(180, 151, 90, 0.7); }
            70% { transform: scale(1.15); box-shadow: 0 0 0 20px rgba(180, 151, 90, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(180, 151, 90, 0); }
        }
        .clock-container { position: fixed; bottom: 40px; right: 40px; z-index: 9999; }
        .clock-btn { 
            width: 80px; height: 80px; background: var(--gold); color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; 
            border: 3px solid white; animation: pulse-clock 2s infinite; 
        }

        /* FOOTER SOCIAL */
        footer { background: var(--blue); color: white; padding: 80px 10%; text-align: center; border-top: 5px solid var(--gold); }
        .footer-socials { display: flex; justify-content: center; gap: 40px; margin: 40px 0; }
        .footer-socials a { color: white; font-size: 2.5rem; transition: 0.3s; }
        .footer-socials a:hover { color: var(--gold); transform: scale(1.2); }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,35,73,0.95); backdrop-filter: blur(10px); }
        .modal-content { background: white; margin: 10% auto; padding: 50px; width: 90%; max-width: 450px; border-radius: 10px; text-align: center; }
    </style>
</head>
